<div class="flex flex-col max-w-md p-6 rounded-xl shadow-xl sm:p-10 m-auto dark:bg-neutral-800">
  <div class="mb-8 text-center">
    <h1 class="my-3 text-4xl font-bold">Connexion : </h1>
    <p class="text-sm dark:text-gray-400">Connectez-vous pour accéder à votre compte</p>
  </div>
  <form novalidate="" action="" class="space-y-12">
    <div class="space-y-4">
      <div>
        <label for="email" class="block mb-2 text-sm">Adresse email</label>
        <input type="email" name="email" id="email" placeholder="example@email.com" class="w-full px-3 py-2 border rounded text-center text-black">
      </div>
      <div>
        <div class="flex justify-between mb-2">
          <label for="password" class="text-sm">Mot de passe</label>
          <!--
          <a rel="noopener noreferrer" href="#" class="text-xs hover:underline dark:text-gray-400">Mot de passe oublié?</a>
          -->
        </div>
        <input type="password" name="password" id="password" placeholder="*********" class="w-full px-3 py-2 border rounded text-center text-black">
      </div>
    </div>
    <div class="space-y-2">
      <div>
        <button type="button" class="block px-8 py-3 font-semibold text-black rounded-xl bg-color-icon w-11/12 m-auto transition hover:scale-105">Se connectez</button>
      </div>
      <p class="px-6 text-sm text-center dark:text-gray-400">Vous n’avez pas encore de compte ?
        <a rel="noopener noreferrer" routerLink="/signup" class="hover:underline">S'inscrire</a>.
      </p>
    </div>
  </form>
</div>
