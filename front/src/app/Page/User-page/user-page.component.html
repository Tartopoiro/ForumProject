    <img src="assets/logo_simple.png" alt="" class="bg-color-background w-32 h-32 mx-auto rounded-full aspect-square">
    <div class="space-y-4 text-center divide-y dark:divide-gray-700">
      <div class="my-2 space-y-1">
        <h2 class="text-xl font-semibold sm:text-2xl">{{ this.user.get_user.prenom }} {{ this.user.get_user.nom }}</h2>
        <p class="px-5 text-xs sm:text-base dark:text-gray-400">Je suis l'admin de l'app ! ðŸ˜‰</p>
      </div>
    </div>
  </div>
  <div class="relative flex flex-col justify-center lg:my-10 max-w-xs p-6 shadow-md rounded-xl sm:px-12 m-2 sm:m-16 dark:bg-neutral-800"
  >
    <h2 class="text-xl text-center font-semibold sm:text-2xl">Blog(s) : </h2>

    <!--- BTN Add -->

    <a rel="noopener noreferrer" routerLink="/profile/newBlog" style="bottom: -60px"
       class="absolute z-10 left-0 right-0 items-center p-2 space-x-3 text-center">
      <svg xmlns="http://www.w3.org/2000/svg" width="80px" height="80px" viewBox="0 0 24 24" fill="none" class="bg-color-background m-auto shadow-xl rounded-3xl bg-white p-4 transition hover:shadow-2xl hover:scale-110">
        <path d="M15 12L12 12M12 12L9 12M12 12L12 9M12 12L12 15" stroke="#fff" stroke-width="1.5" stroke-linecap="round"/>
        <path d="M7 3.33782C8.47087 2.48697 10.1786 2 12 2C17.5228 2 22 6.47715 22 12C22 17.5228 17.5228 22 12 22C6.47715 22 2 17.5228 2 12C2 10.1786 2.48697 8.47087 3.33782 7" stroke="#fff" stroke-width="1.5" stroke-linecap="round"/>
      </svg>
    </a>

    <div class="flex flex-col" style="max-height: 52vh; overflow: auto">
      @if(this.listeBlogs[0]){
        @for (blog of this.listeBlogs; track blog.Id_Blog){
          <a class="relative max-w-2xl p-6 divide-y shadow-md my-4 rounded-xl hover:shadow-2xl transition dark:bg-neutral-900"
             routerLink='{{"/blog/"+blog.Id_Blog}}'
          >
            <h3 class="text-xl font-semibold">{{blog.Titre}}</h3>
            <p class="text-sm overflow-hidden line-clamp-1">{{blog.Descriptif}}</p>
          </a>
      }} @else {
        <div class="relative max-w-2xl p-6 ">
          <span>Vous n'avez aucun Blog</span>
        </div>
      }


    </div>

  </div>
</div>
